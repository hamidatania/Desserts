<meta charset="UTF-8">

<title>Desserts</title>
<link rel="stylesheet" href="styles.css">
<style>body {
  background-image: url('https://i.pinimg.com/736x/1b/3b/9d/1b3b9d005cd36861fafc12399110ca1f.jpg'); 
  background-size: cover; 
  background-repeat: no-repeat;
  font-family: Arial, sans-serif; 
  background-color: #f3f3f3; 
  margin: 0; 
  padding: 20px; 
}

h1 {
  text-align: center; 
  color: #333; 
}

#gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; 
  margin-top: 20px; 
}

.image-container {
  margin: 10px; 
  height: auto;
  border: 1px solid #ccc;
  padding: 5px;
  box-sizing: border-box; 
  text-align: center;
  background-color: #fff; 
}

.image-container img {
  max-width: 100%;
  max-height: 150px;
}

#errorMessage {
  color: red;
  display: none;
}

input[type="text"] {
  width: 60%;
  padding: 10px; 
  font-size: 16px; 
}

button {
  padding: 10px 20px;
  font-size: 16px; 
  background-color: #fab4cb;
  color: #fff; 
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #dd2889; 
}

.box{
    background-color: #fff;
    opacity: 0.9;
    border: 5px;
    border-radius: 15px;
    padding:15px;
    margin:35px;
}

.input{
    text-align:center;
}

</style></head>
<body>
<div class="box">
<h1>Delicious Desserts</h1>
<div class="input">
  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl">
    <br><br>
  <label for="caption">Caption:</label>
  <input type="text" id="caption">
    <br><br>
  <button id="addButton">Add</button>
  <button id="removeButton">Remove Last Image</button>
  <p id="errorMessage" class="error-message">Please enter a valid image URL</p>
</div>
<div id="gallery" class="gallery">
  <!-- Initial Images -->
  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJnjbEF3NX9vK5oOiYk4-6qPbRTaz7IqDRZQ&amp;s">
    <p>Cake</p>
  </div>
  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpjWssJNCU-a0ezrn-6lGGeFwjrrZSenToNw&amp;s">
    <p>Brownies</p>
  </div>
  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbAqAkMlLSPv_-8k9khf8N7KibHGJZNwEptA&amp;s">
    <p>Cookies</p>
  </div>
</div>
</div>

<script>
/*__POPCODESTART__*/
document.getElementById("addButton").addEventListener("click", addImage);
document.getElementById("removeButton").addEventListener("click", removeLastImage);

function addImage() {
  var inputField = document.getElementById("imageUrl");
  var captionField = document.getElementById("caption");
  var imageUrl = inputField.value.trim();
  var caption = captionField.value.trim();
  var errorMessage = document.getElementById("errorMessage");
  var galleryContainer = document.getElementById("gallery");

  if (!imageUrl) {
    errorMessage.style.display = "block";
    return;
  }

  errorMessage.style.display = "none";
  var imageContainer = document.createElement("div");
  imageContainer.classList.add("image-container");
  var image = document.createElement("img");
  image.src = imageUrl;
  imageContainer.appendChild(image);

  if (caption) {
    var captionElement = document.createElement("p");
    captionElement.textContent = caption;
    imageContainer.appendChild(captionElement);
  }

  galleryContainer.appendChild(imageContainer);
  inputField.value = "";
  captionField.value = "";
}

function removeLastImage() {
  var galleryContainer = document.getElementById("gallery");
  var images = galleryContainer.querySelectorAll(".image-container");

  if (images.length > 3) {
    galleryContainer.removeChild(images[images.length - 1]);
  }
}

function addCaption() {
  var galleryContainer = document.getElementById("gallery");
  var images = galleryContainer.querySelectorAll(".image-container");
  images.forEach(function (imageContainer) {
    var caption = document.createElement("p");
    caption.textContent = "Your caption here";
    imageContainer.appendChild(caption);
  });
}
